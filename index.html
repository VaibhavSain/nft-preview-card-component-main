<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <img src="image-equilibrium.jpg" alt="cube" class="cube-image left">
      <h1 class="heading">Equilibrium #3429</h1>
      <p class="para">Our Equilibrium collection promotes
        <br> balance and calm.</p>
        <img src="icon-ethereum.svg" alt="eth-logo" class="eth-logo">
        <p class="bitcoin">0.041 ETH</p>
        <img src="icon-clock.svg" alt="clock-logo" class="clock-logo">
        <p class="days">3 days left</p>
        <img src="image-avatar.png" alt="profile" class="profile">
        <hr>
        <p class="credit">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
<!-- 


  
 -->

</body>
</html>
